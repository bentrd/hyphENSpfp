<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyphENS PFP Generator</title>

    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <meta name="title" content="hyphENS PFP Generator">
    <meta name="description" content="Generate a PFP for your hyphENS address.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.hyphenspfp.com/">
    <meta property="og:title" content="hyphENS PFP Generator">
    <meta property="og:description" content="Generate a PFP for your hyphENS address.">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

</head>

<body>
    <div class="inputs">
        <div class="input">
            <span>c1</span>
            <input type="text" id="char1" placeholder="c1" maxlength="1">
        </div>
        <div class="input">
            <span>c2</span>
            <input type="text" id="char2" placeholder="c2" maxlength="1">
        </div>
        <div class="input">
            <span>g1</span>
            <input type="text" class="large" id="color1" placeholder="g1" maxlength="6">
        </div>
        <div class="input">
            <span>g2</span>
            <input type="text" class="large" id="color2" placeholder="g2" maxlength="6">
        </div>
        <div class="input">
            <span>tc</span>
            <input type="text" class="large" id="color3" placeholder="tc" maxlength="6">
        </div>
        <div class="input">
            <span>random colors</span>
            <button onclick="randomizeColors()" class="random">
                <i class='fas fa-dice' style='color: white'></i>
            </button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
